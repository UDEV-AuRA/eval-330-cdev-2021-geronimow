<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head"></div>
<div th:replace="fragments/fragments :: menu"></div>
<body>
	<div>
		<div class="container">
			<h2>Détail de l'artiste [[${artist.name}]]</h2>
			<div class="row">
				<form id="saveForm" action="/artists" method="post">
					<div class="col-lg-12">
						<div class="form-group">
							<label for="name" class="form-control-label">Nom</label>
							<input type="text" id="name" class="form-control ">

							<label class="form-control-label">Albums</label>
								<div class="row">
									<div class="col-lg-10">
										<ul class="list-group" th:each="albums : ${artist.albums}">
											<li class="list-group-item">
												<a th:href="|/artists/${albums}|"></a>
												<span th:text="${albums.title}"></span>
												<a style="display: flex; float: right" th:href="|/albums/${albums.id}/delete|" class="btn btn-sm btn-danger float-right">Supprimer</a>
											</li>
										</ul>
									</div>
								</div>
							<div class="row">
								<div class="col-lg-10">
									<input type="text" placeholder="Ajouter un album..." class="form-control" value="PUT">
								</div>
								<div class="col-lg-2 text-center">
									<a th:href="|/albums/update|" class="btn btn-success">Ajouter un album</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<a th:href="|/artists/${artist.id}/update|" class="btn btn-primary">Mettre à jour l'artiste</a>
				<a th:href="|/artists/${artist.id}/delete|" class="btn btn-danger">Supprimer l'artiste</a>
			</div>
		</div>
	</div>
</body>
</html>
