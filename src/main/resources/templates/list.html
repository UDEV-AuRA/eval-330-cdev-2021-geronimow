<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head"></div>
<div th:replace="fragments/fragments :: menu"></div>
<body>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Liste des artistes</h1>
          <a href="#" class="btn btn-primary">Nouvel artiste</a>
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th scope="col">id
                <a href="/artists?page=0&size=10&sortProperty=name&sortDirection=ASC"><span class="glyphicon glyphicon-chevron-up"></span></a>
                <a href="/artists?page=0&size=10&sortProperty=name&sortDirection=DESC"><span class="glyphicon glyphicon-chevron-down"></span></a>
              </th>
              <th scope="col">
                <a href="">Nom</a>
              </th>
            </tr>
            </thead>
            <tbody th:each="artist : ${artists}">
              <tr>
                <th scope="row" th:text="${artist.id}"></th>
                <th scope="row" th:text="${artist.name}"></th>
                <td><a th:href="|/artists/${artist.id}|" class="btn btn-primary">Détail</a></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-6">
              <p>Affichage des artistes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${artists.totalElements}"></span></p>
            </div>
            <div class="col-lg-6">
              <ul class="pagination">
                <li class="page-item" th:if="${artists.hasPrevious()}">
                  <a class="page-link" th:href="@{/employes(page=${artists.number - 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a>
                </li>
                <li><a href="#" class="page-link">Page [[${artists.number + 1}]]</a></li>
                <li class="page-item" th:if="${artists.hasNext()}">
                  <a class="page-link" th:href="@{/artists(page=${artists.number + 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
